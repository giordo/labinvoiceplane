<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Scegli il prodotto</h3>
</div>
<div class="modal-body" id="modal-body">
    <treecontrol class="tree-classic" tree-model="itemTmp.items" options="itemTmp.treeOpts" on-selection="selectNode(node)">
      label: {{node.label}}
    </treecontrol>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
